spring:  
  profiles:
    active:
    - dev
  application:
    name: customer-service
  cloud:
    config:
      uri:
      - http://configuration.development.svc.cluster.local:8888
  rabbitmq:
    listener:
        direct:
          retry:
            enabled: true
        simple:
          retry:
            enabled: true
      
logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG 